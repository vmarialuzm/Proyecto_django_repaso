{% extends "ProyectoWebApp/base.html" %}

{% block content %}
{% load static %}

<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Tienda</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row">

            {% for producto in productos %}

            <div class="col-lg-4 col-sm-6 mb-4">
                <!-- Portfolio item 1-->
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{{producto.imagen.url}}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{producto.nombre}}</div>
                        <div class="portfolio-caption-subheading text-muted">{{producto.precio}}</div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
