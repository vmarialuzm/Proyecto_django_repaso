{% extends "ProyectoWebApp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}

<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Formulario de Login</h2>
        </div>  

        <form method="POST">

            {% csrf_token %}
            <div style="width: 75%; margin: auto;">

                {% if messages %}
                    {% for message in messages %}
                        <span class="alert alert-danger" style="padding: 5px; line-height: 1;"> {{message}} </span>
                    {% endfor %}
                {% endif %}

                {{form|crispy}}

                <button type="submit" class="btn btn-success">Login</button>
            </div>

        </form>

    </div>
</section>

{% endblock %}
